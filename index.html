<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client To-Do Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task Tracker</h1>

    <div class="grid-container">
      <!-- First Box -->
      <div class="box">
        <h2>Must Do</h2>
        <ul class="task-lines">
          <li><span class="heart">♥</span> <input type="text" placeholder="Type your task..."></li>
          <li><span class="heart">♥</span> <input type="text" placeholder="Type your task..."></li>
          <li><span class="heart">♥</span> <input type="text" placeholder="Type your task..."></li>
        </ul>
      </div>

      <!-- Second Box -->
      <div class="box">
        <h2>Should Do</h2>
        <ul class="task-lines">
          <li><span class="heart">♥</span> <input type="text" placeholder="Type your task..."></li>
          <li><span class="heart">♥</span> <input type="text" placeholder="Type your task..."></li>
          <li><span class="heart">♥</span> <input type="text" placeholder="Type your task..."></li>
        </ul>
      </div>

      <!-- Third Box -->
      <div class="box">
        <h2>Could Do</h2>
        <ul class="task-lines">
          <li><span class="heart">♥</span> <input type="text" placeholder="Type your task..."></li>
          <li><span class="heart">♥</span> <input type="text" placeholder="Type your task..."></li>
          <li><span class="heart">♥</span> <input type="text" placeholder="Type your task..."></li>
        </ul>
      </div>

      <!-- Fourth Box -->
      <div class="box">
        <h2>If I Have Time</h2>
        <ul class="task-lines">
          <li><span class="heart">♥</span> <input type="text" placeholder="Type your task..."></li>
          <li><span class="heart">♥</span> <input type="text" placeholder="Type your task..."></li>
          <li><span class="heart">♥</span> <input type="text" placeholder="Type your task..."></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
